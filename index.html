        * {
            box-sizing: border-box;

        body {

        /* set in center */
        .container {
            margin: 0;
            height: 98vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .nav {
            position: absolute;
            bottom: 1.5px;
            right: 46.1875%;
            /* height: 1px; */
            z-index: 1;
            box-sizing: content-box;
        }
    
        
        /* card itself */
        .card-container {
            width: fit-content;
            height: fit-content;
            padding: 50px;
            /* glassmorphism stuff */
            background: rgba(46, 33, 33, 0.16);
            border-radius: 16px;
            box-shadow: 0 4px 50px rgba(185, 201, 194, 0.1);
            backdrop-filter: blur(4.8px);
            -webkit-backdrop-filter: blur(9.8px);
            color: aliceblue;
            /* sort things off */
            display: flex;
            align-items: flex-start;
            justify-content: center;           
            z-index: 2; 
            visibility: hidden;
        }
        

        /* main img on the left */
        .card-container img {           
            padding-right: 50px;
            border-right: 1px solid black;
            height: 300px;
            transform: translateX(-50px);
        }
        
        /* contact icon */
        .card-container .icon {
            display: flex;
            justify-content: space-evenly;
        }
        /* set color */
        .card-container .icon a {
            color: white;
            opacity: 0.8;
            position: relative;
            box-sizing: content-box;
        }
        /* code academy effect knockoff or smth w the shadow idk */
        .card-container .icon a .shadow {
            position: absolute;
            top:0;
            right:0;
            color: #000;
            z-index: -1;
        }
        /* contact icon style*/
        .card-container .second .icon svg {
            width: 50px;
            height: 35px;
            box-sizing: content-box;
            padding: 10px;
            position: relative;
            bottom: 0;
            left: 0;
            transition: bottom 100ms, left 100ms ease-out;
        }
        /* on hover effect */
        .card-container .second .icon svg:hover {
            bottom: 8px;
            left: 8px; 
        }
        /* -------------- */

            top: 0%;

        .nav button:hover {
